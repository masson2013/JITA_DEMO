<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>JITA DEMO</title>

<script>
function filecheck(str) {
    if (str.length == 0) {
        document.getElementById("checktxt").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("checktxt").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "checking.php?q=" + str, true);
        xmlhttp.send();
    }
}

function showHint(str) {
    if (str.length == 0) {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "gethint.php?q=" + str, true);
        xmlhttp.send();
    }
}
</script>


</head>

<body id="home">

<div id="page">
  <div id="name"><center><p>Just In Time Assembly (JITA)</p></center></div>

  <ul id="nav">
      <li class="home"><a href="http://csce.uark.edu/~senma/CSCE2214/index.html">Generator</a></li>
  </ul>

  <hr>

  <div id="detailsLeft">
  <form name="Generator" action="generate.php" method="post">
  <h3> System Name:
    <span class = "regular">
      <input type="text" name="sysname" onkeyup="filecheck(this.value)"><span id="checktxt"></span>
    </span>
  </h3>

  <h3>FPGA Vendor:
    <span class = "regular">
      <input type="radio" name="vendor" value="Xilinx" checked><b>Xilinx</b>
      <input type="radio" name="vendor" value="Altera" disabled="true"><b>Altera</b>
    </span>
  </h3>

  <h3>CAD Tools Version:
    <span class = "regular">
      <input type="radio" name="tools" value="152" checked><b>Vivado 2015.2</b>
      <input type="radio" name="tools" value="152" disabled="true"><b>Vivado 2015.4</b>
    </span>
  </h3>

  <h3>Overlay Type:
    <span class = "regular">
      <select name="overlay">
        <option value="1">1D Crossbar</option>
        <option value="2">2D Switch</option>
      </select>
    </span>
  </h3>

  <h3>Number of PR Tiles:
    <span class = "regular">
      <select name="npr">
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="8">8</option>
      </select>
    </span>
  </h3>
  <input type="submit">
  </form>
